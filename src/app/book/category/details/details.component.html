<div class="p-4">
    <div class="container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="container px-4 text-center">
          <div>Details</div>   
          <div>Restaurant 1</div>   
          <div>Restaurant 1 is now available for booking. Book now!</div>
          <div class="mb-3">
            <label for="formGroupExampleInput" name="startDate" class="form-label">Date</label>
            <input type="date" class="form-control" formControlName="startDate" id="formGroupExampleInput">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" name="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" formControlName="startTime" id="formGroupExampleInput2">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" name="endTime" class="form-label">End Time</label>
            <input type="time" class="form-control" formControlName="endTime" id="formGroupExampleInput2">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">End Time</label>
            <input type="text" class="form-control" formControlName="testInput" id="formGroupExampleInput2">
          </div>
          <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        </div>
        
      </form>
    </div>
</div>
